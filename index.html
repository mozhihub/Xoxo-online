<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro XOX Multiplayer</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8;
            --board-bg: #0f172a; --x-color: #ef4444; --o-color: #22c55e;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .screen { display: none; flex-direction: column; align-items: center; width: 90%; max-width: 400px; background: var(--card); padding: 20px; border-radius: 20px; text-align: center; position: relative; }
        .active { display: flex; }
        
        /* 3 Dot Menu */
        .menu-dots { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.5rem; display: none; }
        .settings-panel { position: absolute; top: 50px; right: 10px; background: #334155; padding: 15px; border-radius: 12px; display: none; z-index: 100; width: 200px; text-align: left; }
        
        /* Customization Scrollers */
        .scroll-container { display: flex; overflow-x: auto; width: 100%; gap: 10px; padding: 10px 0; scrollbar-width: none; }
        .color-dot { min-width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid white; }
        .coin-opt { min-width: 45px; height: 45px; background: #0f172a; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #38bdf8; font-weight: bold; }

        .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; margin: 15px 0; background: var(--board-bg); padding: 10px; border-radius: 15px; }
        .cell { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 2.2rem; font-weight: bold; cursor: pointer; }
        
        .btn { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-p { background: var(--accent); color: #000; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: none; text-align: center; }
        
        /* Pop-up Overlay */
        #game-info-pop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 200; }
    </style>
</head>
<body>

    <div id="menu-screen" class="screen active">
        <h1>XOX PRO</h1>
        <button class="btn btn-p" onclick="hostGame()">Host Game</button>
        <button class="btn" style="background:#334155; color:white;" onclick="showJoin()">Join Game</button>
    </div>

    <div id="join-screen" class="screen">
        <h2>Join Match</h2>
        <input type="text" id="join-input" placeholder="6-Digit Code" maxlength="6">
        <button class="btn btn-p" onclick="joinGame()">Join Now</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="menu-dots" id="dots" onclick="toggleSettings()">â‹®</div>
        <div class="settings-panel" id="settings">
            <div>ðŸ”Š Sound: <button onclick="toggleSound()" id="sound-btn">ON</button></div>
            <hr>
            <div>Board Color:</div>
            <div class="scroll-container" id="board-colors"></div>
            <div>Coin Style:</div>
            <div class="scroll-container" id="coin-styles"></div>
        </div>

        <div id="status">Waiting...</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div>
        </div>
        <button class="btn btn-p" id="share-btn">Share Game Link</button>
    </div>

    <div id="game-info-pop">
        <div style="background:var(--card); padding:30px; border-radius:20px; text-align:center;">
            <h2 id="pop-title">Welcome!</h2>
            <p id="pop-desc">Share link to invite friend.</p>
            <button class="btn btn-p" onclick="closePop()">Start</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
